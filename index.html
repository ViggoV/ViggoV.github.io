<!DOCTYPE html>
<html>
  <head>
    <title>Home of Viggo V</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <div id="hidden-body">

    </div>
    <svg id="root-svg"><!-- viewBox="-800 -450 1600 900"-->
      <defs>
        <filter id="inset-shadow">
          <!-- Shadow Offset -->
          <feOffset dx='0' dy='4' />
          <!-- Shadow Blur -->
          <feGaussianBlur stdDeviation='4' result='offset-blur' />
          <!-- Invert the drop shadow
              to create an inner shadow -->
          <feComposite operator='out' in='SourceGraphic' in2='offset-blur' result='inverse' />
          <!-- Color & Opacity -->
          <feFlood flood-color='black' flood-opacity='0.8' result='color' />
          <!-- Clip color inside shadow -->
          <feComposite operator='in' in='color' in2='inverse' result='shadow' />
          <!-- Put shadow over original object -->
          <!--<feComposite operator='over' in='shadow' in2='SourceGraphic' />-->
        </filter>

        <filter id="cutout">
          <feComposite operator="in" in="SourceGraphic" in2="BackgroundImage" />
        </filter>

        <clipPath id="bg-clip">
          <circle id="bg-clip-circle" cx="0" cy="0" r="50" />
        </clipPath>
      </defs>

      <!--
      <circle cx="528" cy="556" r="20" fill="yellow" />
      -->

      <g id="starfield">

      </g>

      <g clip-path="url(#bg-clip)">
        <rect x="0" y="0" width="100%" height="100%" fill="gainsboro" />
        <circle id="clip-circle-shadow" cx="0" cy="0" r="50" fill="white" style="filter: url(#inset-shadow)" />
      </g>

      <circle cx="500" cy="400" r="20" fill="green" style="filter:url(#inset-shadow)" />

               -->

    </svg>
  </body>
</html>
